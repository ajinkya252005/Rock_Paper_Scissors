<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header">Rock Paper Scissors</h1>
    <div class="collection">
        <div class="container" id="rock">
            <img class="image" src="rock.png" alt="Rock">
        </div>
        <div class="container" id="paper">
            <img class="image" src="paper.png" alt="Paper">
        </div>
        <div class="container" id="scissors">
            <img class="image" src="scissors.png" alt="Scissors">
        </div>
    </div>
    <div class="score_cont">
        <div class="score">
            <p class="scores" id="user_score"><b>0</b></p>
            <p class="scores" id="comp_score"><b>0</b></p>
        </div>
        <div class="names">
            <p class="t_name"><b>You</b></p>
            <p class="t_name"><b>Computer</b></p>
        </div>
    </div>
    <div class="result">
        <h2 id="t_result">Pick Your Move</h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
